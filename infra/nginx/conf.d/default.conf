# =====================================================
# ELAND Platform — Nginx Server Configuration
# =====================================================

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name auction.eland.mn;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name auction.eland.mn;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/auction.eland.mn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auction.eland.mn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ─── Auth Service API ───
    location /api/v1/auth {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://auth_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/users {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://auth_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Property Service API ───
    location /api/v1/properties {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://property_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }

    # ─── Contract Service API ───
    location /api/v1/contracts {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://contract_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Auction Service API ───
    location /api/v1/auctions {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://auction_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/bids {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://auction_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Auction WebSocket ───
    location /socket.io {
        proxy_pass http://auction_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # ─── Payment Service API ───
    location /api/v1/payments {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://payment_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Notification Service API ───
    location /api/v1/notifications {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://notification_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── MinIO (зураг) ───
    location /storage/ {
        proxy_pass http://minio:9000/;
        proxy_set_header Host $host;
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ─── Next.js Web App (default) ───
    location / {
        proxy_pass http://web_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Next.js static files ───
    location /_next/static {
        proxy_pass http://web_app;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
