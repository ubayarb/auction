# =====================================================
# ELAND Platform - Docker Compose (Production)
# Production серверт бүх сервисийг ажиллуулах
# =====================================================
#
# Ажиллуулах:
#   docker compose -f docker-compose.prod.yml --env-file .env.production up -d --build
#
# Зогсоох:
#   docker compose -f docker-compose.prod.yml down
#
# Логууд:
#   docker compose -f docker-compose.prod.yml logs -f [service_name]
#

services:
  # ==================== Databases ====================

  postgres:
    image: postgis/postgis:17-3.5
    container_name: eland-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: eland_auth
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: eland-redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== Object Storage ====================

  minio:
    image: minio/minio:latest
    container_name: eland-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  minio-init:
    image: minio/mc
    container_name: eland-minio-init
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      mc alias set eland http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
      mc mb eland/eland-properties --ignore-existing;
      mc mb eland/eland-documents --ignore-existing;
      mc mb eland/eland-avatars --ignore-existing;
      mc anonymous set download eland/eland-properties;
      echo 'MinIO buckets created';
      "

  # ==================== Backend Services ====================

  auth-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: auth-service
    container_name: eland-auth
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/eland_auth
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
    deploy:
      resources:
        limits:
          memory: 512M

  property-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: property-service
    container_name: eland-property
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    expose:
      - "3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/eland_property
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: eland-properties
    deploy:
      resources:
        limits:
          memory: 512M

  auction-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: auction-service
    container_name: eland-auction
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/eland_auction
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
    deploy:
      resources:
        limits:
          memory: 512M

  contract-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: contract-service
    container_name: eland-contract
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/eland_contract
    deploy:
      resources:
        limits:
          memory: 512M

  payment-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: payment-service
    container_name: eland-payment
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3005"
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/eland_payment
    deploy:
      resources:
        limits:
          memory: 512M

  notification-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: notification-service
    container_name: eland-notification
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3006"
    environment:
      NODE_ENV: production
      PORT: 3006
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/eland_notification
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: "true"
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: '"ELAND" <noreply@eland.mn>'
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== Frontend ====================

  web:
    build:
      context: .
      dockerfile: ./infra/Dockerfile.web
    container_name: eland-web
    restart: always
    depends_on:
      - auth-service
      - property-service
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_AUTH_API_URL: ${PUBLIC_URL}/api/v1
      NEXT_PUBLIC_PROPERTY_API_URL: ${PUBLIC_URL}/api/v1
      NEXT_PUBLIC_CONTRACT_API_URL: ${PUBLIC_URL}/api/v1
      NEXT_PUBLIC_AUCTION_API_URL: ${PUBLIC_URL}/api/v1
      NEXT_PUBLIC_PAYMENT_API_URL: ${PUBLIC_URL}/api/v1
      NEXT_PUBLIC_WS_URL: ${PUBLIC_URL}
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== Reverse Proxy ====================

  nginx:
    image: nginx:alpine
    container_name: eland-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/certbot/conf:/etc/letsencrypt:ro
      - ./infra/certbot/www:/var/www/certbot:ro
    depends_on:
      - web
      - auth-service
      - property-service
      - auction-service
      - contract-service
      - payment-service
      - notification-service

  certbot:
    image: certbot/certbot
    container_name: eland-certbot
    restart: "no"
    volumes:
      - ./infra/certbot/conf:/etc/letsencrypt
      - ./infra/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
