# =====================================================
# ELAND Platform - Docker Compose (Development)
# Бүх үйлчилгээг нэг дор ажиллуулах
# =====================================================

services:
  # ==================== Databases ====================

  postgres:
    image: postgis/postgis:17-3.5
    container_name: eland-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eland}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: eland_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eland"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eland-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass eland_redis_2024
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "eland_redis_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Object Storage ====================

  minio:
    image: minio/minio:latest
    container_name: eland-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: eland_minio
      MINIO_ROOT_PASSWORD: eland_minio_secret_2024
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket auto-create
  minio-init:
    image: minio/mc
    container_name: eland-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set eland http://minio:9000 eland_minio eland_minio_secret_2024;
      mc mb eland/eland-properties --ignore-existing;
      mc mb eland/eland-documents --ignore-existing;
      mc mb eland/eland-avatars --ignore-existing;
      mc anonymous set download eland/eland-properties;
      echo 'MinIO buckets-ийг амжилттай үүсгэлээ';
      "

  # ==================== Mail (Development) ====================

  mailhog:
    image: mailhog/mailhog:latest
    container_name: eland-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: "none"

  # ==================== Services ====================

  auth-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: auth-service
    container_name: eland-auth
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-eland}:${POSTGRES_PASSWORD}@postgres:5432/eland_auth
      REDIS_URL: redis://:eland_redis_2024@redis:6379
      JWT_SECRET: eland_jwt_super_secret_key_2024
      JWT_REFRESH_SECRET: eland_jwt_refresh_secret_key_2024
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
    volumes:
      - ./services/auth-service/src:/app/services/auth-service/src

  property-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: property-service
    container_name: eland-property
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-eland}:${POSTGRES_PASSWORD}@postgres:5432/eland_property
      REDIS_URL: redis://:eland_redis_2024@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: eland_minio
      MINIO_SECRET_KEY: eland_minio_secret_2024
      MINIO_BUCKET: eland-properties
    volumes:
      - ./services/property-service/src:/app/services/property-service/src

  auction-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: auction-service
    container_name: eland-auction
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-eland}:${POSTGRES_PASSWORD}@postgres:5432/eland_auction
      REDIS_URL: redis://:eland_redis_2024@redis:6379
      JWT_SECRET: eland_jwt_super_secret_key_2024
    volumes:
      - ./services/auction-service/src:/app/services/auction-service/src

  contract-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: contract-service
    container_name: eland-contract
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-eland}:${POSTGRES_PASSWORD}@postgres:5432/eland_contract
    volumes:
      - ./services/contract-service/src:/app/services/contract-service/src

  payment-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: payment-service
    container_name: eland-payment
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER:-eland}:${POSTGRES_PASSWORD}@postgres:5432/eland_payment
    volumes:
      - ./services/payment-service/src:/app/services/payment-service/src

  notification-service:
    build:
      context: .
      dockerfile: ./infra/Dockerfile
      args:
        SERVICE_NAME: notification-service
    container_name: eland-notification
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      DATABASE_URL: postgresql://${POSTGRES_USER:-eland}:${POSTGRES_PASSWORD}@postgres:5432/eland_notification
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      SMTP_FROM: '"ELAND" <noreply@eland.mn>'
    volumes:
      - ./services/notification-service/src:/app/services/notification-service/src

  # ==================== Frontend ====================

  web:
    build:
      context: .
      dockerfile: ./infra/Dockerfile.web
    container_name: eland-web
    restart: unless-stopped
    depends_on:
      - auth-service
      - property-service
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_AUTH_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_PROPERTY_API_URL: http://localhost:3002/api
      NEXT_PUBLIC_CONTRACT_API_URL: http://localhost:3003/api
      NEXT_PUBLIC_AUCTION_API_URL: http://localhost:3004/api
      NEXT_PUBLIC_PAYMENT_API_URL: http://localhost:3005/api
      NEXT_PUBLIC_WS_URL: http://localhost:3004
    volumes:
      - ./apps/web/src:/app/apps/web/src

volumes:
  postgres_data:
  redis_data:
  minio_data:
